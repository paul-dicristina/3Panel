<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 500px;
      height: 400px;
      border: 2px solid red;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .plot-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid blue;
    }
    
    .plot-container svg {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h3>Testing SVG with fixed dimensions (like R svglite output)</h3>
  <div class="container">
    <div class="plot-container">
      <svg width="504" height="396" viewBox="0 0 504 396" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="lightblue"/>
        <text x="252" y="198" text-anchor="middle" fill="black">Test SVG (504x396)</text>
      </svg>
    </div>
  </div>
</body>
</html>
