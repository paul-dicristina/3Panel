<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Left square (rotated 45 degrees) - starts from left -->
  <g opacity="0">
    <rect x="50" y="50" width="100" height="100" 
          fill="none" 
          stroke="black" 
          stroke-width="12"
          transform="rotate(45 100 100)">
    </rect>
    <animateTransform
      attributeName="transform"
      type="translate"
      from="-80 0"
      to="-15 0"
      dur="0.735s"
      fill="freeze"/>
    <animate
      attributeName="opacity"
      from="0"
      to="1"
      dur="0.735s"
      fill="freeze"/>
  </g>
  
  <!-- Right square (rotated 45 degrees) - starts from right -->
  <g opacity="0">
    <rect x="50" y="50" width="100" height="100" 
          fill="none" 
          stroke="black" 
          stroke-width="12"
          transform="rotate(45 100 100)">
    </rect>
    <animateTransform
      attributeName="transform"
      type="translate"
      from="80 0"
      to="15 0"
      dur="0.735s"
      fill="freeze"/>
    <animate
      attributeName="opacity"
      from="0"
      to="1"
      dur="0.735s"
      fill="freeze"/>
  </g>
  
  <!-- Center star shape - springs into view after squares arrive -->
  <g transform="translate(100 100)" opacity="0">
    <animate
      attributeName="opacity"
      from="0"
      to="1"
      begin="0.735s"
      dur="0.147s"
      fill="freeze"/>
    <animateTransform
      attributeName="transform"
      type="scale"
      from="0 0"
      to="1 1"
      begin="0.735s"
      dur="0.245s"
      fill="freeze"
      additive="sum"
      values="0; 1.1; 1"
      keyTimes="0; 0.7; 1"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="0 0"
      begin="0.735s"
      dur="0.245s"
      fill="freeze"
      additive="sum"
      values="0 0; 0 0"
      keyTimes="0; 1"/>
    
    <!-- Four-pointed star made from curved paths with concave sides -->
    <path d="M 0,-30 C 10,-10 10,-10 30,0 C 10,10 10,10 0,30 C -10,10 -10,10 -30,0 C -10,-10 -10,-10 0,-30 Z" 
          fill="black"/>
  </g>
</svg>