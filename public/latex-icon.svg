<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 53 53" width="53" height="53">
  <defs>
    <style>
      .doc-bg {
        fill: #ffffff;
        stroke: #4a90e2;
        stroke-width: 1.5;
      }
      .doc-fold {
        fill: #e8f2fc;
        stroke: #4a90e2;
        stroke-width: 1;
      }
      .latex-text {
        fill: #4a90e2;
        font-family: 'Times New Roman', Times, serif;
        font-size: 10px;
        font-weight: bold;
      }
      .code-lines {
        fill: none;
        stroke: #7fb3e8;
        stroke-width: 1.2;
        stroke-linecap: round;
      }
    </style>
  </defs>

  <!-- Document background -->
  <rect class="doc-bg" x="8" y="4" width="32" height="44" rx="2"/>

  <!-- Folded corner -->
  <path class="doc-fold" d="M 34 4 L 40 10 L 40 4 L 34 4 Z M 40 10 L 34 10"/>

  <!-- LaTeX text -->
  <text class="latex-text" x="14" y="17">LaTeX</text>

  <!-- Code/math lines -->
  <line class="code-lines" x1="12" y1="23" x2="36" y2="23"/>
  <line class="code-lines" x1="12" y1="28" x2="32" y2="28"/>
  <line class="code-lines" x1="12" y1="33" x2="34" y2="33"/>
  <line class="code-lines" x1="12" y1="38" x2="28" y2="38"/>
  <line class="code-lines" x1="12" y1="43" x2="30" y2="43"/>
</svg>
